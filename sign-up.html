<!DOCTYPE html>
<html lang="en">
<head>
    <title>CAMPERA</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,700;0,900;1,200;1,300;1,400;1,700&display=swap" rel="stylesheet"> 
    <!-- CSS -->
    <link rel="stylesheet" href="css/style-sign-up.css">
    <link rel="icon" href="images/ICON-OK.png">
</head>

<body>
        <div class=" full-page">
            <div class="navbar">
                <div>
                    <a href="index.html">CAMPERA</a>
                </div>
                <nav>
                    <ul id='MenuItems'>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                        <li> <button class='loginbtn'
                        onclick="document.getElementById('login-form').style.display='block'"style="width:auto;">Login</button></li>
                    </ul>
                </nav>
                <!-- NAVIGATION END -->

            </div>
            <div class="login-page" id="login-form ">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button"onclick='login()'class='toggle-btn'>Log In</button>
                        <button type="button" onclick="register()"class="toggle-btn">Registers</button>
                    </div>
                    <form id="login" class="input-group-login">
                        <input type="text" class="input-field" placeholder="Enter passord" required>
                        <input type="checkbox" class="check-box"><span>Remember Password</span>
                        <button type="submit" class="submit-btn">Log In</button>
                    </form>
                    <form id="register" class="input-group-register">
                        <input type="text" class="input-field" placeholder="First Name"required>
                        <input type="text" class="input-field" placeholder="Last Name" required>
                        <input type="email" class="input-field" placeholder="Email ID" required>
                        <input type="password" class="input-field" placeholder="Enter Password" required>
                        <input type="password" class="input-field" placeholder="Confirm Password" required>
                        <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                        <button type="submit" class="submit-btn">register</button>
                
                    </form>
                </div>
            </div>
        </div>





        <!-- SCRIPT ==================================================== -->
        <script>
            var x=document.getElementById('login');
            var y=document.getElementById('register');
            var z=document.getElementById('btn');
            function register()
            {
                x.style.left='-400px';
                y.style.left='50px';
                z.style.left='110px';
            }
            function login()
            {
                x.style.left='50px';
                y.style.left='450px';
                z.style.left='0px';
            }
        </script>
        <script>
            var modal = document.getElementById('login-form');
            window.onclick = function(event) 
            {
                if (event.target == modal) 
                {
                    modal.style.display = "none";
                }
            }
        </script>
</body>
</html>
